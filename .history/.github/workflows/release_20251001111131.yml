name: Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package zip
        run: |
          zip -r decky-pip.zip plugin.json dist picture.jpg expand.jpg 2>/dev/null || true
          ls -l decky-pip.zip || (echo 'Zip not created'; exit 1)

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
            files: decky-pip.zip
            generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
